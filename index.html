            $('#submit').click(async ()=>{
                axios.get("https://data.sfgov.org/resource/yitu-d5am.json")
                
                .then((result) => {
                    let resultData = []
                    result.data.forEach(data => {
                        console.log(data)
                        if($("#title").val() === data.title){
                            resultData.push(data.locations)
                        }
                        
                    
                   
                    });
                    $('#result').text(resultData)
                })
                
            })


        })

        <input type="text" id="title" name="title"><br><br>

    </form>
    <p id="result"></p>
